version: "3.3"
services:
  postgres:
    image: quay.io/azavea/postgis:2.2-postgres9.5-slim
    environment:
      - POSTGRES_DB=district_builder
      - POSTGRES_USER=district_builder
      - POSTGRES_PASSWORD=district_builder
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=POSTGRES_PASSWORD", "pg_isready", "-U", "district_builder"]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    image: redis:3.2-alpine
    ports:
     - '6379:6379'

  nginx:
    image: nginx:1.13.8-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/:/etc/nginx/conf.d
      - ./django/publicmapping/static:/opt/static/
      - ./sld:/opt/sld/
      - reports:/opt/reports
    depends_on:
      - django

  django:
    build:
      context: ./django/publicmapping
    expose:
      - "8080"
    volumes:
      - ./django/publicmapping/:/usr/src/app/
      - ./sld/:/opt/sld
      - ./geoserver/data_dir/:/data
      - ./reports:/opt/reports
    entrypoint: /usr/local/bin/gunicorn
    command:
      - "--workers=2"
      - "--timeout=60"
      - "--bind=0.0.0.0:8080"
      - "--reload"
      - "--log-level=debug"
      - "--access-logfile=-"
      - "--error-logfile=-"
      - "-kgevent"
      - "publicmapping.wsgi"
    links:
      - postgres:postgres.internal.districtbuilder.com
      - redis:redis.internal.districtbuilder.com
      - geoserver:geoserver.internal.districtbuilder.com

  celery:
    build:
      context: ./django/publicmapping
    volumes:
      - ./django/publicmapping/:/usr/src/app/
      - reports:/opt/reports
    entrypoint: /usr/local/bin/celery
    command:
      - "worker"
      - "--app=publicmapping"
      - "--uid=reporter"
      - "--loglevel=INFO"
    links:
      - postgres:postgres.internal.districtbuilder.com
      - redis:redis.internal.districtbuilder.com

  geoserver:
    build:
      context: ./geoserver
    volumes:
      - ./geoserver/data_dir/:/data/
      - ./geoserver/data_dir/workspaces/:/data/workspaces/
      - ./geoserver/data_dir/styles/:/data/styles/
      - ./geoserver/data_dir/security/:/data/security/
      - ./geoserver/data_dir/gwc/:/data/gwc/
      - ./sld/:/data/sld
    ports:
      - "9091:8080"
    links:
      - postgres:postgres.internal.districtbuilder.com

volumes:
  reports:
  data:
